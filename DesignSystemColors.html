<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Brands Colors</title>
</head>
<body class="Color-body">
    <div class="Color-title">
        <h1 id="Color-upper-Title">Brand Colors</h1>
    </div>
    <div class="Color-Container">
        <p class="Color-Category">Primary Color</p>
        <div class="Color-card">
            <div class="color" style="background-color: #f3f3f3;"></div>
            <p class="color-name">#f3f3f3</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #181818;"></div>
            <p class="color-name">#181818</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #fe4c02;"></div>
            <p class="color-name">#fe4c02</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #ba00bc;"></div>
            <p class="color-name">#ba00bc</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #85526b;"></div>
            <p class="color-name">#85526b</p>
        </div>
    </div>
    <div></div>
    <div class="Color-Container">
        <p class="Color-Category">Secondary Color</p>
        <div class="Color-card">
            <div class="color" style="background-color: #0cb0b1;"></div>
            <p class="color-name">#0cb0b1</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #6fb0d7;"></div>
            <p class="color-name">#6fb0d7</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #f6d986;"></div>
            <p class="color-name">#f6d986</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #6b37e5;"></div>
            <p class="color-name">#6b37e5</p>
        </div>
        <div class="Color-card">
            <div class="color" style="background-color: #ef795e;"></div>
            <p class="color-name">#ef795e</p>
        </div>
    </div>
  
    
</body>
</html>
